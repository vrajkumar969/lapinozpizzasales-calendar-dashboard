<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Month Sales Calendar</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>

<h1>La Pino'z Pizza Multi-Month Sales Calendar</h1>
<h2>Slice Ventures LP and LPA International</h2>

<!-- OUTLET FILTER BUTTONS -->
<div id="outletButtons" class="outlet-buttons">
  <button data-outlet="All" class="active">All</button>
  <button data-outlet="Chetak Circle">Chetak Circle</button>
  <button data-outlet="Mali Colony">Mali Colony</button>
  <button data-outlet="Maple">Maple</button>
  <button data-outlet="Gurukul">Gurukul</button>
  <button data-outlet="Vastrapur">Vastrapur</button>
</div>

<!-- MONTHLY SALES CHART -->
<div id="chartWrapper">
  <canvas id="monthlySalesChart"></canvas>
</div>

<!-- CALENDAR -->
<div id="calendar"></div>

<script src="script.js"></script>
<script src="chart.js"></script>

</body>
</html>
